version: '2'

services:
  pantry-api:
    build:
      context: https://github.com/kevdog114/pantry.git
      dockerfile: api/Dockerfile
    pull_policy: build
    ports:
      - 4300:4300
    env_file:
      - stack.env
  pantry-ui:
    build:
      context: https://github.com/kevdog114/pantry.git
      dockerfile: ui/pantry-ui/Dockerfile
      args:
        - api_baseurl=${api_baseurl}
        - site_title=${site_title}
    pull_policy: build
    ports:
      - 4200:4200
