version: '2'

services:
  pantry-api:
    image: klschaefer/pantry-api:latest
    pull_policy: always
    ports:
      - 4300:4300
    env_file:
      - stack.env
    volumes:
      - pantry_data:/app/data
  pantry-ui:
    image: klschaefer/pantry-ui:latest
    pull_policy: always
    ports:
      - 4200:4200
    environment:
      - API_BASEURL=${API_BASEURL}
      - SITE_TITLE=${SITE_TITLE}

volumes:
  pantry_data:
