<h1>
    {{product?.title}}
    <small class="text-body-secondary">/ Stock Item</small>
</h1>

<form *ngIf="stockItem">
    <div class="row">
        <mat-form-field>
            <mat-label>Product Barcode</mat-label>
            <mat-select [(value)]="stockItem.productBarcodeId">
                <mat-option *ngFor="let bc of product?.barcodes" [value]="bc.id">({{bc.barcode}}) {{bc.brand}} - {{bc.description}} - {{bc.quantity}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <mat-checkbox name="isOpen" [(ngModel)]="stockItem.isOpened">
              Is Opened
            </mat-checkbox>
        </div>
        <div class="col-sm-4">
            <mat-checkbox name="isFrozen" [(ngModel)]="stockItem.isFrozen">
              Is Frozen
            </mat-checkbox>
        </div>
    </div>
    <div class="row">
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput name="quantity" [(ngModel)]="stockItem.quantity" />
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field>
            <mat-label>Expiration</mat-label>
            <input matInput name="expiration" [(ngModel)]="stockItem.expiration" [matDatepicker]="picker" />
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="row">
        <button mat-raised-button (click)="Save()">
            <ng-container *ngIf="IsCreate">Create</ng-container>
            <ng-container *ngIf="!IsCreate">Update</ng-container>
        </button>
    </div>
    <div class="row">
        <div>
            <button mat-raised-button (click)="delete()">Delete</button>
        </div>
    </div>
</form>
