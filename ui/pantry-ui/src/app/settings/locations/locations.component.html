<div class="container">
    <h1>Locations</h1>

    <mat-card class="add-card">
        <mat-card-header>
            <mat-card-title>Add Location</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="newLocationName" placeholder="Pantry Shelf 1">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput [(ngModel)]="newLocationDescription" placeholder="Top shelf">
                </mat-form-field>
                <button mat-flat-button color="primary" (click)="add()" [disabled]="!newLocationName">Add</button>
            </div>
        </mat-card-content>
    </mat-card>

    <div class="grid">
        <mat-card *ngFor="let loc of locations" class="location-card">
            <mat-card-header>
                <mat-card-title>{{loc.name}}</mat-card-title>
                <mat-card-subtitle>{{loc.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions align="end">
                <button mat-icon-button color="warn" (click)="delete(loc.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
