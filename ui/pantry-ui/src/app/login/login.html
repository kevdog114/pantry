<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput id="username" name="username" [(ngModel)]="credentials.username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="credentials.password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <div class="kiosk-login-link" style="margin-top: 1rem; text-align: center;">
          <button mat-button type="button" [routerLink]="['/kiosk-login']">Kiosk Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
