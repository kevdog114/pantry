<div class="header-container">
    <h1>Recipes</h1>
    <a mat-raised-button color="primary" [routerLink]="['/recipes', 'create']">
        <mat-icon>add</mat-icon> Create Recipe
    </a>
</div>

<div class="recipe-grid">
    <mat-card *ngFor="let recipe of recipes" class="recipe-card" [routerLink]="['/recipes', recipe.id]" matRipple>
        <mat-card-header>
            <mat-card-title>{{recipe.title}}</mat-card-title>
            <mat-card-subtitle *ngIf="recipe.source">{{recipe.source}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p class="description">{{recipe.description}}</p>
            <div class="meta-info">
                <span *ngIf="recipe.totalTime || recipe.cookTime || recipe.prepTime">
                    <mat-icon inline>schedule</mat-icon> {{recipe.totalTime || (recipe.cookTime || 0) + (recipe.prepTime
                    || 0)}} mins
                </span>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <small class="text-muted" *ngIf="recipe.createdAt">Added: {{recipe.createdAt | date:'mediumDate'}}</small>
        </mat-card-actions>
    </mat-card>
</div>
