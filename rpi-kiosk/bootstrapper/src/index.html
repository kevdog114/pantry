<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Kiosk - Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --bg-color: #121212;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 142, 83, 0.1) 0%, transparent 20%);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            color: var(--text-main);
        }

        .container {
            text-align: center;
            padding: 4rem 6rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 1s ease-out;
            min-width: 400px;
        }

        h1 {
            font-weight: 700;
            font-size: 3rem;
            margin: 0;
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .status-text {
            font-size: 1.25rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-height: 1.5em;
        }

        /* Modern Spinner */
        .loader {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .circular {
            animation: rotate 2s linear infinite;
            height: 100%;
            transform-origin: center center;
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .path {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            animation: dash 1.5s ease-in-out infinite;
            stroke: #FF6B6B;
            /* Fallback */
            stroke-linecap: round;
        }

        /* Gradient stroke workaround using SVG definition if needed, but solid color is cleaner for thin lines usually.
           Let's use the orange from the gradient. */
        .path {
            stroke: #FF8E53;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-gradient);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .percent {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulsing dots for "Updating..." */
        .dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60% {
                content: '...';
            }

            80%,
            100% {
                content: '';
            }
        }

        .version {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.5;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body>

    <div class="container">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10" />
            </svg>
        </div>
        <div style="width: 100%">
            <h1>Pantry Kiosk</h1>
            <p class="status-text" id="status">Connecting...</p>

            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <div class="percent" id="percent">0%</div>
        </div>
    </div>

    <div class="version">Bootstrapper v1.1</div>

    <script>
        const socket = io();
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const percentEl = document.getElementById('percent');

        socket.on('progress', (data) => {
            if (data.status) {
                statusEl.innerText = data.status;
            }
            if (data.percent !== undefined) {
                progressEl.style.width = data.percent + '%';
                percentEl.innerText = data.percent + '%';
            }
        });

        socket.on('finished', (data) => {
            statusEl.innerText = 'Ready! Launching...';
            progressEl.style.width = '100%';
            percentEl.innerText = '100%';
        });

        socket.on('connect', () => {
            console.log('Connected to update server');
        });
    </script>
</body>

</html>
